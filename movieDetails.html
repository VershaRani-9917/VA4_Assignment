 <!DOCTYPE html>
<html>
<head>
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class=" container container-fluid">
                <a class="navbar-brand" href="#">Movie Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="movie.html">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="report.html">Report</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h3>Movie Details</h3>
        <section id="movieDetails" class="row "></section>
    </main>

    <script>
        // Movie data
        const movies = [
            { id: "1", name: "Movie 1", genre: "Action", releaseDate: "2023-01-20", director: "John Doe", details: "This is an action-packed movie." },
            { id: "2", name: "Movie 2", genre: "Drama", releaseDate: "2023-02-20", director: "Jane Smith", details: "A dramatic story unfolds in this movie." },
            { id: "3", name: "Movie 3", genre: "Comedy", releaseDate: "2023-03-15", director: "Emily Clark", details: "This is a comedy movie." }
        ];

        // Function to get URL parameter
        function getParameterById(id) {
            let url = new URL(window.location.href);
            return url.searchParams.get(id);
        }

        // Get the movie ID from the URL
        let movieId = getParameterById('id');

        // Find the movie that matches the ID
        let movie = movies.find(m => m.id === movieId);

        // Display movie details if found
        let movieDetailElement = document.getElementById('movieDetails');
        if (movie) {
            movieDetailElement.innerHTML = `
                <div class="col-md-6">
                    <div class="card mt-4">
                        <div class="card-header">
                            <h2>${movie.name}</h2>
                        </div>
                        <div class="card-body">
                            <p><strong>Genre:</strong> ${movie.genre}</p>
                            <p><strong>Release Date:</strong> ${movie.releaseDate}</p>
                            <p><strong>Director:</strong> ${movie.director}</p>
                            <p><strong>Details:</strong> ${movie.details}</p>
                        </div>
                    </div>
                </div>
            `;
        } else {
            movieDetailElement.innerHTML = `<p>Movie not found.</p>`;
        }
    </script>
</body>
</html>
