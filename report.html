<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Movies Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="movie.html">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="report.html">Report</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Movie Report</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Top-Rated Movie</h2>
                    </div>
                    <div class="card-body" id="topRatedMovie">
                        <!-- Top-rated movie details will be inserted here -->
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Most Popular Genre</h2>
                    </div>
                    <div class="card-body" id="popularGenre">
                        <!-- Most popular genre details will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Movie data for simulation
        const movies = [
            { title: "Movie 1", genre: "Action", releaseDate: "2023-01-20", director: "John Doe", rating: 9.2 },
            { title: "Movie 2", genre: "Drama", releaseDate: "2023-02-20", director: "Jane Smith", rating: 8.5 },
            { title: "Movie 3", genre: "Action", releaseDate: "2023-03-15", director: "Emily Clark", rating: 8.9 },
            { title: "Movie 4", genre: "Action", releaseDate: "2023-04-10", director: "John Doe", rating: 9.5 },
            { title: "Movie 5", genre: "Drama", releaseDate: "2023-05-05", director: "Jane Smith", rating: 7.8 },
        ];

        // Function to find the top-rated movie
        function getTopRatedMovie(movies) {
            return movies.reduce((topMovie, currentMovie) => {
                return currentMovie.rating > topMovie.rating ? currentMovie : topMovie;
            }, movies[0]);
        }

        // Function to find the most popular genre
        function getMostPopularGenre(movies) {
            const genreCount = {};

            movies.forEach(movie => {
                genreCount[movie.genre] = (genreCount[movie.genre] || 0) + 1;
            });

            return Object.entries(genreCount).reduce((popularGenre, current) => {
                return current[1] > popularGenre[1] ? current : popularGenre;
            }, [null, 0])[0];
        }

        // Display the top-rated movie
        const topRatedMovie = getTopRatedMovie(movies);
        document.getElementById('topRatedMovie').innerHTML = `
            <p><strong>Title:</strong> ${topRatedMovie.title}</p>
            <p><strong>Rating:</strong> ${topRatedMovie.rating}</p>
            <p><strong>Director:</strong> ${topRatedMovie.director}</p>
        `;

        // Display the most popular genre
        const popularGenre = getMostPopularGenre(movies);
        const genreCount = movies.filter(movie => movie.genre === popularGenre).length;
        document.getElementById('popularGenre').innerHTML = `
            <p><strong>Genre:</strong> ${popularGenre}</p>
            <p><strong>Total Movies:</strong> ${genreCount}</p>
        `;
    </script>
</body>
</html>
